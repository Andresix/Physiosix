      <div class="wrapper">
        <div class="registration">
          <form>
            <h2 class="heading">Type in your names</h2>
            <div class="name">
              <label for="First name">First name:</label>
              <input id="First name" type="text" name="First name" placeholder="First name" required>
            </div>
            <div class="name">
              <label for="Last name">Last name:</label>
              <input id="Last name" type="text" name="Last name" placeholder="Last name" required>
            </div>
            <h2 class="heading">Select your gender</h2>
            <div class="sex">
              <label for="Male">Male:</label>
              <input id="Male" type="radio" name="sex" value="male">
            </div>
            <div class="sex">
              <label for="Female">Female:</label>
              <input id="Female" type="radio" name="sex" value="female">
            </div>
            <div class="sex">
              <label for="Other">Other:</label>
              <input id="Other" type="radio" name="sex" value="other">
            </div>
            <h2 class="heading">Input a valid email and password</h2>
            <div class="name">
              <label for="Email">Email:</label>
              <input type="Email" name="Email" placeholder="Email" required>
            </div>
            <div class="name">
              <label for="Password">Password:</label>
              <input type="Password" name="Password" pattern=".{8,32}" required title="8 to 32 characters" placeholder="password">
            </div>
            <h2 class="heading">What is your age?</h2>
            <div class="name">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" >
            </div>
            <h2 class="heading">Please tells us your complain</h2>
            <div class= "text">
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </form>
        </div>
